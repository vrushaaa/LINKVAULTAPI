{% extends 'base.html' %}
{% block title %}Create New Password{% endblock %}
{% block content %}

<div class="flex items-center justify-center min-h-screen -mt-16">
  <div class="w-[450px] bg-[#0f0f0f] border border-gray-800 rounded-2xl p-8">

    <h1 class="text-3xl font-bold text-lime-400 text-center mb-4">Create New Password</h1>
    <p class="text-gray-400 text-center mb-6">Enter a new password for your account.</p>

    <form method="POST" class="space-y-4">
      <input type="password" name="password" placeholder="New Password"
        class="w-full bg-transparent border border-gray-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-lime-400">

      <button class="w-full bg-lime-400 hover:bg-lime-500 text-black rounded-lg py-3 font-semibold">
        Reset Password
      </button>
    </form>

    <p class="text-center mt-4 text-gray-400 text-sm">
      <a href="{{ url_for('auth.login') }}" class="text-lime-400">Back to Login</a>
    </p>

  </div>
</div>

{% endblock %}
