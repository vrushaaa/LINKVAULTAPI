{% extends 'base.html' %}

{% block title %}LinkVault | Login{% endblock %}

{% block content %}
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
   <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-color: #111;
    }
    .gradient-right {
      background: linear-gradient(90deg, #a1ff00, #b4ff39);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white font-[Inter]">
  <div class="flex w-[850px] h-[500px] rounded-2xl overflow-hidden mx-auto mt-10 border border-gray-800">
    <!-- Left Panel (Login Form) -->
    <div class="bg-[#0f0f0f] w-[60%] flex flex-col justify-center p-10">
      <h1 class="text-2xl font-bold mb-6 text-center">Welcome Back</h1>

      <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="username / email" required
               class="w-full bg-transparent border border-gray-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-lime-400" />

      <div class="relative w-full">
        <input type="password" id="password" name="password" placeholder="Password" required
          class="w-full bg-transparent border border-gray-700 rounded-md px-4 py-2 pr-12 text-white focus:outline-none focus:ring-2 focus:ring-lime-400" />
      
        <button type="button" id="togglePassword" class="absolute top-1/2 -translate-y-1/2 right-4 text-gray-400 mt-2">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>


        <button type="submit"
                class="w-full bg-lime-400 hover:bg-lime-500 text-black font-semibold rounded-md py-2 mt-2 transition">
          Login
        </button>
      </form>

      <div class="flex justify-between text-sm text-gray-400 mt-3">
        <span>
          Don't have an Account?
          <a href="{{ url_for('auth.signup') }}" class="text-lime-400 hover:underline">Sign Up</a>
        </span>
      </div>
      
    </div>

    <!-- Right Panel (Green Info) -->
    <div class="gradient-right w-[40%] flex flex-col justify-center items-center text-black p-8 text-center">
      <div class="flex flex-col items-center space-y-4">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="LinkVault Logo" class="w-16 h-16">
        <h2 class="text-2xl font-bold leading-snug">
          Keep Your<br>Favorite Links<br>Just a Click Away
        </h2>

        <div class="flex flex-col items-center mt-4">
          <div class="mt-2">
            <img src="{{ url_for('static', filename='3d-logo.png') }}" alt="API Badge" class="w-60 h-60">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script>
    const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('password');

      togglePassword.addEventListener('click', () => {
        const type = passwordField.getAttribute('type') === 'password'
          ? 'text'
          : 'password';

        passwordField.setAttribute('type', type);

        // Swap icon
        togglePassword.innerHTML =
          type === 'password'
            ? '<i class="fa-solid fa-eye"></i>'
            : '<i class="fa-solid fa-eye-slash"></i>';
      });
</script>
{% endblock %}
