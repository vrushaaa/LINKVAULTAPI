<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}LinkVault{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}" />

  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <style>
    body {
      background-color: #111;
      color: #e5e5e5;
      font-family: "Inter", sans-serif;
    }

    /* Soft neon glow */
    .neon-hover:hover {
      box-shadow: 0 0 12px rgba(180, 255, 57, 0.5);
    }

    /* Navigation underline animation */
    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background: #b4ff39;
      transition: 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- ðŸŒ NAVIGATION BAR -->
  <nav class="fixed top-0 w-full z-50 border-b border-gray-800 bg-[#0b0b0b]/90 backdrop-blur-lg shadow-lg">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-between items-center h-16">

        <!-- Brand -->
        <a href="{{ url_for('short.home') }}" class="text-2xl font-bold text-white tracking-tight">
          <span class="text-[#b4ff39]">Link</span>Vault
        </a>

  

        <!-- Auth Buttons -->
        <div class="flex items-center space-x-4">

          <a href="{{ url_for('auth.login') }}"
             class="px-4 py-1.5 border border-[#b4ff39] text-[#b4ff39] rounded-lg 
                    transition-all duration-200 hover:bg-[#b4ff39] hover:text-black neon-hover">
            Login
          </a>

          <a href="{{ url_for('auth.signup') }}"
             class="px-4 py-1.5 border border-[#b4ff39] text-[#b4ff39] rounded-lg 
                    transition-all duration-200 hover:bg-[#b4ff39] hover:text-black neon-hover">
            Sign Up
          </a>

        </div>

      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ MAIN PAGE CONTENT -->
  <main class="flex-1 px-6 py-10 mt-20">
    {% block content %}
    {% endblock %}
  </main>

  <!-- âš™ï¸ FOOTER -->
  <footer class="bg-[#0c0c0c] border-t border-gray-800 text-gray-500 py-4 text-center text-sm">
    Â© {{ current_year }} <span class="text-[#b4ff39] font-semibold">LinkVault</span> â€” Built with Flask & Tailwind CSS
  </footer>

</body>
</html>
