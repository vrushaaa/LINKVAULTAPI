{% extends "base.html" %}
{% block title %}Export â€¢ LinkVault{% endblock %}

{% block content %}
<h1>Export Your Bookmarks</h1>
<p>Copy the JSON below or save it as a file.</p>

<textarea readonly style="width:100%; height:400px; background:#111; color:#c1e328; padding:20px; border-radius:10px; font-family: monospace;">
{{ bookmarks | tojson }}
</textarea>

<div style="margin:20px 0;">
    <button onclick="navigator.clipboard.writeText(document.querySelector('textarea').value); alert('Copied to clipboard!')">
        Copy to Clipboard
    </button>
    <a href="{{ url_for('bookmarks_api.list_bookmarks') }}">Back to Bookmarks</a>
</div>
{% endblock %}
