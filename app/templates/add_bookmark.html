{% extends "base.html" %}
{% block title %}Add Bookmark â€¢ LinkVault{% endblock %}

{% block content %}
<h1>Add New Bookmark</h1>

<form method="POST" action="{{ url_for('bookmarks_api.create_bookmark') }}">
    <input type="url" name="url" placeholder="https://example.com" required>
    <input type="text" name="title" placeholder="Title (optional)">
    <textarea name="notes" placeholder="Notes (optional)" rows="3"></textarea>
    <input type="text" name="tags" placeholder="Tags (comma separated: code, python, flask)">
    <label>
        <input type="checkbox" name="archived"> Archived
    </label>
    <button type="submit">SAVE BOOKMARK</button>
</form>
{% endblock %}
