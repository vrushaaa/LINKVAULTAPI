{% extends 'base.html' %}

{% block title %}Forgot Password | LinkVault{% endblock %}

{% block content %}

<section class="min-h-screen flex flex-col items-center justify-center text-center px-6">

  <h1 class="text-4xl font-bold mb-6 text-lime-400">
    Forgot Your Password?
  </h1>

  <p class="text-gray-300 max-w-xl mb-10">
    Don’t worry. Enter your email and we’ll send you instructions to reset your password.
  </p>

  <form action="{{ url_for('auth.forgot_password') }}" method="POST"
        class="bg-[#0c0c0c] p-8 rounded-2xl border border-gray-800 w-full max-w-md shadow-lg">

    <div class="mb-6 text-left">
      <label class="block text-gray-300 mb-2 font-medium">Email Address</label>
      <input type="email" name="email" required
             class="w-full px-4 py-3 bg-black border border-gray-700 rounded-lg text-white 
                    focus:outline-none focus:border-lime-400"/>
    </div>

    <button type="submit"
            class="w-full py-3 bg-lime-500 text-black font-semibold rounded-lg hover:bg-lime-400 transition">
      Send Reset Link
    </button>

    <p class="mt-6 text-gray-400">
      Remember your password?
      <a href="{{ url_for('auth.login') }}" class="text-lime-400 font-semibold hover:underline">Login</a>
    </p>

  </form>

</section>

{% endblock %}
