<!-- Signup Template -->
{% extends 'base.html' %}

{% block title %}LinkVault | Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkVault | Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111; /* Dark background */
    }
    .gradient-left {
      background: linear-gradient(90deg, #b4ff39, #a1ff00);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white font-[Inter]">
  <div class="flex w-[850px] h-[500px] rounded-2xl overflow-hidden mx-auto mt-10 border border-gray-800">
    <!-- Left Panel -->
    <div class="w-[40%] flex flex-col justify-center items-center text-black p-8 bg-gradient-to-r from-[#b4ff39] to-[#a1ff00]">
      <div class="flex flex-col items-center text-center space-y-4">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="LinkVault Logo" class="w-16 h-16">
        <h2 class="text-2xl font-bold">Finally,<br>Bookmarks That Make<br>Sense.</h2>
        <div class="flex flex-col items-center mt-4">

          <div class="mt-2">
            <img src="{{ url_for('static', filename='3d-logo.png') }}" alt="API Badge" class="w-60 h-60">

        </div>
      </div>
    </div>
  </div>

    <!-- Right Panel -->
    <div class="bg-[#0f0f0f] w-[60%] flex flex-col justify-center p-10">
      <h1 class="text-2xl font-bold mb-6 text-center">CREATE ACCOUNT</h1>

      <form action="{{ url_for('auth.signup') }}" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Full Name" required
               class="w-full bg-transparent border border-gray-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-lime-400" />

        <input type="text" name="username" placeholder="Username" required
               class="w-full bg-transparent border border-gray-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-lime-400" />

        <input type="email" name="email" placeholder="Email" required
               class="w-full bg-transparent border border-gray-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-lime-400" />

        <input type="password" name="password" placeholder="Password" required
               class="w-full bg-transparent border border-gray-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-lime-400" />

        <button type="submit"
                class="w-full bg-lime-400 hover:bg-lime-500 text-black font-semibold rounded-md py-2 mt-2 transition">
          Create Account
        </button>
      </form>

      <p class="text-sm text-center mt-3 text-gray-400">
        Already have an account?
        <a href="{{ url_for('auth.login') }}" class="text-lime-400 hover:underline">Login</a>
      </p>

      <div class="flex items-center justify-center my-4">
        <hr class="w-20 border-gray-600" />
        <span class="mx-3 text-gray-400 text-sm">or</span>
        <hr class="w-20 border-gray-600" />
      </div>

      <div class="flex justify-center space-x-4">
        <a href="{{ url_for('auth.login_google') }}"
           class="flex items-center space-x-2 border border-gray-600 px-4 py-2 rounded-md hover:bg-gray-800 transition">
          <img src="{{ url_for('static', filename='google_icon.png') }}" alt="Google" class="w-5 h-5" />
          <span class="text-sm">Sign up using Google</span>
        </a>

        <a href="{{ url_for('auth.login_github') }}"
           class="flex items-center space-x-2 border border-gray-600 px-4 py-2 rounded-md hover:bg-gray-800 transition">
          <img src="{{ url_for('static', filename='github_icon.png') }}" alt="GitHub" class="w-5 h-5" />
          <span class="text-sm">Sign up using GitHub</span>
        </a>
      </div>
      
    </div>
  </div>
</body>
</html>
{% endblock %}
